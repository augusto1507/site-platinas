<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/cadastrar.css">
    <link rel="stylesheet" href="assets/css/fonte.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
</head>

<body>
    <div class="divlogo">
        <img class="logo" src="assets/images/favicon.ico" alt="logo do site">
        <h2 class="logo fontenav">PL Games</h2>

    </div>

    <div>
        <a class="navbar" href="index.html">Voltar</a>
    </div>
    <h1 class="fonte">Cadastro</h1>

    <div class="login">

        <form method="get">
            <div>
                <label for="campo-nome">Nome</label>
                <input type="text" name="nome" id="campo-nome" placeholder="Digite seu Nome" required>
            </div>

            <div>
                <label for="campo-email">E-mail</label>
                <input type="email" name="email" id="campo-email" placeholder="Digite seu E-mail" required>
            </div>

            <div>
                <label for="campo-data">Data de Nascimento</label>
                <input type="date" name="data" id="campo-data" required>
            </div>

            <div>
                <label for="campo-numero">Numero</label>
                <input type="text" name="numero" id="campo-numero" placeholder="Digite seu numero" required>
            </div>

            <div>
                <label for="campo-senha">Senha</label>
                <input type="text" name="senha" id="campo-senha" placeholder="Crie uma senha" required>
            </div>


            <button type="submit">Cadastrar</button>
        </form>
    </div>

</body>

</html>
